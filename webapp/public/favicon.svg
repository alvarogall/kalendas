  <circle cx="32" cy="34" r="2" fill="#1d4ed8" opacity="0.9"/>
  <circle cx="40" cy="34" r="2" fill="#1d4ed8" opacity="0.9"/>
  <circle cx="24" cy="42" r="2" fill="#1d4ed8" opacity="0.9"/>
  <circle cx="32" cy="42" r="2" fill="#1d4ed8" opacity="0.9"/>
  <circle cx="40" cy="42" r="2" fill="#1d4ed8" opacity="0.9"/>
</svg>
